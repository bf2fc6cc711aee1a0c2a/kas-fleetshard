apiVersion: apps/v1
kind: Deployment
metadata:
  name: kas-fleetshard-operator
  labels:
    app: kas-fleetshard-operator
spec:
  replicas: 1
  template:
    metadata:
      name: kas-fleetshard-operator
      labels:
        app: kas-fleetshard-operator
    spec:
      serviceAccountName: kas-fleetshard-operator
      containers:
        - name: kas-fleetshard-operator
          image: ##IMAGE##
  selector:
    matchLabels:
      app: kas-fleetshard-operator