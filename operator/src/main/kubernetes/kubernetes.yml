apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kas-fleetshard-operator
rules:
  - apiGroups:
      - "apiextensions.k8s.io"
    resources:
      # the Strimzi bundle manager checks if Strimzi operator related CRDs are installed
      - 'customresourcedefinitions'
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - managedkafka.bf2.org
    resources:
      # operator main custom resources for getting Kafka instance to deploy, configuration and reporting back status
      - managedkafkas
      - managedkafkas/status
      - managedkafkaagents
      - managedkafkaagents/status
    verbs:
      - get
      - list
      - watch
      - create
      - delete
      - patch
      - update
  - apiGroups:
      - kafka.strimzi.io
    resources:
      # operator creates Kafka custom resource for Strimzi operator and gets the status
      - kafkas
      - kafkas/status
    verbs:
      - get
      - list
      - watch
      - create
      - delete
      - patch
      - update
  - apiGroups:
      - apps
      - extensions
    resources:
      # operator creates Deployments for canary and admin server UI, watches Strimzi operator Deployments
      - deployments
      - deployments/status
    verbs:
      - get
      - list
      - watch
      - create
      - delete
      - patch
      - update
  - apiGroups:
      - ""
    resources:
      # the operator creates Services for admin server UI
      - services
      # the operator creates ConfigMaps and Secrets for Kafka metrics configuration and TLS and Keycloak certificates
      - configmaps
      - secrets
      # the operator gets the storage size
      - persistentvolumeclaims
    verbs:
      - get
      - list
      - watch
      - create
      - delete
      - patch
      - update
  - apiGroups:
      - route.openshift.io
    resources:
      # the operator creates a Route for the admin server UI
      - routes
      - routes/custom-host
      - routes/status
    verbs:
      - get
      - list
      - watch
      - create
      - delete
      - patch
      - update
  - apiGroups:
      - admissionregistration.k8s.io
    resources:
      # created by the OLM for the DrainCleaner
      - validatingwebhookconfigurations
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - operators.coreos.com
    resources:
      # the operator watches Subscriptions for Strimzi bundle installation
      - subscriptions
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - packages.operators.coreos.com
    resources:
      # the operator get PackageManifests for Strimzi bundle installation
      - packagemanifests
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - operators.coreos.com
    resources:
      # the operator get/update InstallPlan for Strimzi bundle installation
      - installplans
    verbs:
      - get
      - list
      - watch
      - patch
      - update
  - apiGroups:
      - ""
    resources:
      # the operator reads pods to get assigned node to get AZ information
      - pods
      # the operator reads nodes to get AZ information
      - nodes
      # the operator reads namespaces for event monitoring and to determine if a CRB has been adandoned
      - namespaces
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - events.k8s.io
    resources:
      - events
    verbs:
      - get
      - list
      - watch      
  - apiGroups:
      - operator.openshift.io
    resources:
      # the operator creates IngressControllers in the openshift-ingress-operator namespace
      - ingresscontrollers
    verbs:
      - get
      - list
      - watch
      - create
      - delete
      - patch
      - update
  - apiGroups:
      - "rbac.authorization.k8s.io"
    resources:
      # StrimziClusterRoleBindingManager lists and potentially deletes abandoned CRBs
      - clusterrolebindings
    verbs:
      - list
      - delete
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kas-fleetshard-operator
subjects:
  - kind: ServiceAccount
    name: kas-fleetshard-operator
    namespace: kas-fleetshard
roleRef:
  kind: ClusterRole
  name: kas-fleetshard-operator
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kas-fleetshard-operator
spec:
  replicas: 1
  template:
    metadata:
      name: kas-fleetshard-operator
      labels:
        app: kas-fleetshard-operator
    spec:
      containers:
        - name: kas-fleetshard-operator
          image: ##IMAGE##
          env:
            - name: QUARKUS_PROFILE
              value: prod
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /q/health/live
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 0
            periodSeconds: 30
            successThreshold: 1
            timeoutSeconds: 10
          resources:
            limits:
              cpu: 1500m
              memory: 1Gi
            requests:
              cpu: 500m
              memory: 512Mi
          volumeMounts:
          - mountPath: /config
            name: logging-config-volume
            readOnly: false
            subPath: ""
      volumes:
      - configMap:
          defaultMode: 384
          name: operator-logging-config-override
          optional: true
        name: logging-config-volume

  selector:
    matchLabels:
      app: kas-fleetshard-operator
---
apiVersion: scheduling.k8s.io/v1
kind: PriorityClass
metadata:
  name: kas-fleetshard-reservation
value: -4
globalDefault: false
---
