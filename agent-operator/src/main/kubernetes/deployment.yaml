apiVersion: apps/v1
kind: Deployment
metadata:
  name: agent-operator
  labels:
    app: agent-operator
spec:
  replicas: 1
  template:
    metadata:
      name: agent-operator
      labels:
        app: agent-operator
    spec:
      serviceAccountName: agent-operator
      containers:
        - name: agent-operator
          image: quay.io/ppatierno/agent-operator:0.0.1
          imagePullPolicy: Always
          env:
            # needed just for OpenShift
            - name: QUARKUS_KUBERNETES_CLIENT_TRUST_CERTS
              value: "true"
  selector:
    matchLabels:
      app: agent-operator