apiVersion: apps/v1
kind: Deployment
metadata:
  name: kas-fleetshard-operator
  labels:
    app: kas-fleetshard-operator
spec:
  replicas: 1
  template:
    metadata:
      name: kas-fleetshard-operator
      labels:
        app: kas-fleetshard-operator
    spec:
      serviceAccountName: kas-fleetshard-operator
      containers:
        - name: kas-fleetshard-operator
          image: default-route-openshift-image-registry.apps.ppatiern.jpis.s1.devshift.org/images/kas-fleetshard-operator:1.0.0-SNAPSHOT
          env:
            # needed just for OpenShift
            - name: QUARKUS_KUBERNETES_CLIENT_TRUST_CERTS
              value: "true"
  selector:
    matchLabels:
      app: kas-fleetshard-operator