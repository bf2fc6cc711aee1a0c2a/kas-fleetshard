apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kas-fleetshard-operator
  labels:
    app: kas-fleetshard-operator
rules:
  - apiGroups:
      - apiextensions.k8s.io
    resources:
      # the Java operator SDK seems to need listing CRDs
      - customresourcedefinitions
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - managedkafka.bf2.org
    resources:
      # operator main custom resources for getting Kafka instance to deploy, configuration and reporting back status
      - managedkafkas
      - managedkafkas/status
      - managedkafkaagents
      - managedkafkaagents/status
    verbs:
      - get
      - list
      - watch
      - create
      - delete
      - patch
      - update
  - apiGroups:
      - kafka.strimzi.io
    resources:
      # operator creates Kafka custom resource for Strimzi operator and gets the status
      - kafkas
      - kafkas/status
    verbs:
      - get
      - list
      - watch
      - create
      - delete
      - patch
      - update
  - apiGroups:
      - apps
      - extensions
    resources:
      # operator creates Deployments for canary and admin server UI
      - deployments
      - deployments/status
    verbs:
      - get
      - list
      - watch
      - create
      - delete
      - patch
      - update
  - apiGroups:
      - ""
    resources:
      # the synchronizer needs to create namespace for the Kafka instance
      - namespaces
      # the operator creates Services for admin server UI
      - services
      # the operator creates ConfigMaps and Secrets for Kafka metrics configuration and TLS and Keycloak certificates
      - configmaps
      - secrets
    verbs:
      - get
      - list
      - watch
      - create
      - delete
      - patch
      - update
  - apiGroups:
      - route.openshift.io
    resources:
      # the operator creates a Route for the admin server UI
      - routes
      - routes/custom-host
      - routes/status
    verbs:
      - get
      - list
      - watch
      - create
      - delete
      - patch
      - update